name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting deployment..."
            
            # Pull latest configs from GitHub
            cd /srv/server-configs
            git pull origin main
            
            echo "Deploying Nextcloud..."
            cp /srv/server-configs/nextcloud/docker-compose.yml /srv/docker-nextcloud/
            cd /srv/docker-nextcloud
            docker-compose pull
            docker-compose up -d --remove-orphans
            
            echo "Deploying Minecraft..."
            cp /srv/server-configs/minecraft/docker-compose.yml /srv/docker-minecraft/
            cd /srv/docker-minecraft
            docker-compose pull
            docker-compose up -d --remove-orphans
            
            echo "Deploying Monitoring..."
            cp /srv/server-configs/monitoring/docker-compose.yml /srv/docker-monitoring/
            cp /srv/server-configs/monitoring/prometheus.yml /srv/docker-monitoring/
            cd /srv/docker-monitoring
            docker-compose pull
            docker-compose up -d --remove-orphans
            
            echo "Deploying Nginx Proxy..."
            cp /srv/server-configs/nginx-proxy/docker-compose.yml /srv/docker-nginx-proxy/
            cd /srv/docker-nginx-proxy
            docker-compose pull
            docker-compose up -d --remove-orphans
            
            echo "Cleaning up unused images..."
            docker system prune -f
            
            echo "Deployment complete!"
